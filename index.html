<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drx | Video Games Music</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


    <!-- MUSIC PLAYER -->
    <main class="player">

        <!-- Img -->
        <img id="cover" class="cover" src="img/DefaultCover.jpeg" alt="player-img">

        <!-- Title -->
        <h1 id="title" class="title">Select Song!</h1>

        <!-- Audio HTML Media element -->
        <audio src="" id="audio"></audio>

        <!-- Progress Bar -->
        <div class="time-container">
            <p id="current-time" class="current-time">0:00</p>
            <div id="progress-container" class="progress-container">
                <section id="progress" class="progress"></section>
            </div>
            <p id="duration" class="duration">0:00</p>
            <div class="volume-container">
                <div id="volume-bg-bar" class="volume-bg-bar">
                    <div id="volume" class="volume"></div>
                </div>
                <i id="volume-icon" class="fas fa-volume-up">
                </i>
            </div>
        </div>

        <!-- Controls -->
        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play" >
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>
        </section>

        <!-- Songs List -->
        <div class="songs" id="songs">
            
            <!-- <li><a class="active" href="#">Song 1</a></li>
                <li><a href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li> -->
        </div>

    </main>
    

    <!-- Main Script -->
    <script src="js/main.js"></script>
    <!-- Register SW -->
    <script src="register.js"></script>
</body>
</html>
